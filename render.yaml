databases:
  - name: postgres

services:
  - type: redis
    name: cache
    ipAllowList: []
    maxmemoryPolicy: allkeys-lfu
  - type: web
    name: foodie-friends
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: bundle exec rails s
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: cache
          property: connectionString
